<!DOCTYPE html>

<script type="text/javascript" src="http://cdn.mathjax.org/mathjax/latest/MathJax.js?config=TeX-AMS-MML_HTMLorMML"></script>

<html>
  <head>
    <meta charset=utf-8 />
    
    <title>Graphing Calculator</title>
    
    <!-- Load dependencies. -->
    <link rel="stylesheet" href="style.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.0.2/jquery.min.js"></script>
    <script src="http://cdnjs.cloudflare.com/ajax/libs/mathjs/0.15.0/math.min.js"></script>

    <!-- This contains the main graphing calculator program. -->
    <script src="grapher.js"> </script>
  </head>
  <body onload="draw()">
  <!-- Top Navigation Bar-->
    <div class="topnav">
      <a class="active" href="#home">Graph</a>
      <a href="#news">Animate</a>
      <a href="#about">About</a>
    </div>

    <!-- MathJax function label -->
    <div style="padding-left: 16px; padding-top: 16px">
        <math display="block" style="color:azure">
            <mi>f</mi><mo>(</mo><mi>x</mi><mo>)</mo>
        </math>
    </div>

    <!-- This text field will contain the math expression to plot. -->
    <div class="inputDiv">
        <input class="input" id="input" size="25">
    </div>

    <!-- This text field will contain the scale of the viewport -->
    <div class="scaleDiv">
      <p class="default" style="display:inline">Scale: </p>
      <input id="scale" class="input" value="100" maxlength="5" size="4" style="font-size: 20px" onkeyup="updateScale()">
    </div>

    <!-- Button to add function to the function plot queue-->
    <button onclick="addFunction()" class="button">Add</button>
      
    <!-- The math expression will be plotted on this Canvas. -->
    <center><canvas id="canvas" style="display: inline-block;"></canvas></center>
  </body>
</html>
